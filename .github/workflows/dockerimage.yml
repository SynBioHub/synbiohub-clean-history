name: Push Release Docker Image

on: 
  release:
    types: [published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file docker/Dockerfile --tag synbiohub/synbiohub:$GITHUB_REF-standalone
    - name: Push the image to Docker Hub
      run: docker push synbiohub/synbiohub:$GITHUB_REF-standalone
    
